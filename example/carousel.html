<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale = 1.0, initial-scale = 1.0, maximum-scale = 5.0, user-scalable=yes">
    <base href="/">

		<title>Comet Widgets</title>

    <!-- bootstrap style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" />
	</head>
	<body>

    <div id="myCarousel" style="width:400px;height:300px;background:grey;">

    </div>

    <!-- jQuery & bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>

    <!-- CometWidgets -->
    <script src="https://cometapp.io/cdn/comet-widgets/comet-widgets.js"></script>

		<script>
      $('window').ready(function() {

        var carousel = new cometWidgets.carousel('comet', {
          selector: '#myCarousel', // if none specified, will be displayed fullscreen
          format: 'xl', // quality of the picture ('o', 'xl', 'l', 'm', 's')
          interval: 3000, // define the time spent on each picture
          controls: false, // if set to true, show the controls
          loop: true, // if set to false, will stop at the end
          watch: false, // if set to true, will regularly watch for new pictures
          random: false, // if set to true, the pictures will be displayed in a random order
        });
        carousel.start();
        // carousel.stop(); // stop the carousel
        // carousel.start(); // restart the carousel
      });
		</script>
	</body>
</html>
